<div class="col-lg-12">
<form [formGroup]="addProductForm">
<div class="form-group">
<label>Product Name : </label>
<input class="form-control" formControlName="product_name">
</div>

<div class="form-group">
<label>Product Cost : </label>
<input class="form-control" formControlName="product_cost">
</div>

<div class="form-group">
<button *ngIf="btn_stt=='add'" class="btn btn-primary" (click)="addProduct()">
Save Product
</button>
<button *ngIf="btn_stt=='update'" class="btn btn-primary" (click)="updateProductSave()">
Update Product
</button>
</div>
</form>
</div>

<div class="col-lg-12">
<table class="table">
<th>Name</th><th>Cost</th><th>Action</th>
<tr *ngFor="let x of productArray">
<td>{{x.product_name}}</td>
<td>{{x.product_cost}}</td>
<td>
<button class="btn btn-danger" (click)="deleteProduct(x)"><span class="glyphicon glyphicon-trash"></span></button> 
<button class="btn btn-danger" (click)="updateProduct(x)"><span class="glyphicon glyphicon-edit"></span></button>
</td>
</tr>
</table>
</div>
