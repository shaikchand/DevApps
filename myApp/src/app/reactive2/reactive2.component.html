<form [formGroup]="registerForm">
<div class="col-lg-12">
<div class="form-group">
<label>First Name </label>
<input class="form-control" formControlName="first_name">
<p *ngIf="!registerForm.get('first_name').valid">
<span *ngIf="registerForm.get('first_name').errors['required']">
Please enter first name !
</span>
<span *ngIf="registerForm.get('first_name').errors['minlength']">
First name should be of 3 characters
</span>
<span *ngIf="registerForm.get('first_name').errors['maxlength']">
First name can not more then 20 characters
</span>
</p>
</div>

<div class="form-group">
<label>Last Name </label>
<input class="form-control" formControlName="last_name">
<p *ngIf="!registerForm.get('last_name').valid">
<span *ngIf="registerForm.get('last_name').errors['required'] && registerForm.get('last_name').touched">
Please enter last name !
</span>
<span *ngIf="registerForm.get('last_name').errors['minlength'] && registerForm.get('last_name').touched">
Last name should be of 3 characters
</span>
</p>
</div>

<div class="form-group">
<label>Email </label>
<input class="form-control" formControlName="email">
<p *ngIf="!registerForm.get('email').valid">
<span *ngIf="registerForm.get('email').errors['required'] && registerForm.get('email').touched">
Please enter email !
</span>
<span *ngIf="registerForm.get('email').errors['pattern'] && registerForm.get('email').touched">
Invalid email
</span>
</p>
</div>

<div class="form-group">
<br>
<button class="btn btn-primary" (click)="saveRecord()" [disabled]="!registerForm.valid">Save Record</button>
</div>

</div>
</form>
